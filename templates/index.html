<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCorp Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .login-form {
            padding: 20px;
        }
        .form-control:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #1a252f;
            border-color: #1a252f;
        }
        .alert {
            margin-top: 20px;
        }
        .company-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hint-container {
            margin-top: 20px;
            background-color: #f8f9fa;
            border-left: 4px solid #2c3e50;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="company-logo">SecureCorp</div>
                <h4>Employee Portal</h4>
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div id="message" class="alert alert-info mt-3 d-none"></div>
                
                <div class="hint-container mt-4">
                    <h5>Challenge Hint</h5>
                    <p>This login form is vulnerable to SQL injection. Try to bypass authentication to access the admin account.</p>
                    <p class="mb-0 small">The flag is the admin password stored in the database.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'alert alert-success mt-3';
                    messageDiv.innerHTML = `<strong>Login successful!</strong> Welcome ${data.username}.<br>`;
                    
                    if (data.is_admin) {
                        messageDiv.innerHTML += `<strong>Flag:</strong> ${data.flag}`;
                    }
                } else {
                    messageDiv.className = 'alert alert-danger mt-3';
                    messageDiv.textContent = data.message || 'Login failed. Please check your credentials.';
                }
                
                messageDiv.classList.remove('d-none');
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'alert alert-danger mt-3';
                messageDiv.textContent = 'An error occurred during login.';
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
